<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

<title>Phòng Chat</title>
<!--===============================================================================================-->
<link rel="icon" type="image/png"
	th:href="@{Login_v3/images/icons/icons8-chat-100.ico}" />
<!--===============================================================================================-->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<!--===============================================================================================-->
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
	integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
	crossorigin="anonymous">
<!--===============================================================================================-->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">
<!--===============================================================================================-->
<script type="text/javascript"
	src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.js"></script>
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" th:href="@{css/main.css}">
<!-- https://cdnjs.com/libraries/sockjs-client -->
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
<!-- https://cdnjs.com/libraries/stomp.js/ -->
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>

</head>

<body>
	<header>
		<h1 style="text-align: center; padding-top: 3%;">ỨNG DỤNG CHAT</h1>
		<div style="text-align: center;">
			UserName : <span class="user-container" id="username"
				th:utext="${username}"></span>
		</div>
	</header>
	<div class="container-fluid h-100" id="chat-container">
		<div class="row justify-content-center h-100">
			<div class="col-md-8 chat">
				<div class="card">
					<div class="card-header msg_head">
						<div class="d-flex bd-highlight">
							<div class="img_cont">
								<img
									src="https://static.turbosquid.com/Preview/001292/481/WV/_D.jpg"
									class="rounded-circle user_img"> <span
									class="online_icon"></span>

							</div>
							<div class="user_info">
								<span>Phòng Chat</span>
								<p>Trực tuyến</p>
							</div>
						</div>

						<span id="action_menu_btn"><i class="fas fa-ellipsis-v"></i></span>
						<div class="action_menu">
							<ul>
								<li><a th:href="@{/logout}"><i class="fas fas fa-home"></i>
										Trang Chủ</a></li>
								<li><a onclick="tai_lai_trang()"><i
										class="fas fa-circle-notch"></i>Reconect</a></li>
								<li><a th:href="@{/logout}"><i
										class="fas fa-sign-out-alt"></i>Đăng Xuất</a></li>
							</ul>
						</div>


					</div>
					<div class="card-body msg_card_body">
						<div id="connecting">Đang kết nối...</div>
						<div id="messageArea">
						</div>
					</div>
					<div class="card-footer ">
						<form id="messageForm" name="messageForm">
							<div class="input-group">
								<input id="message" class="form-control type_msg"
									autocomplete="off" placeholder="Viết bình luận..."></input>
								<div class="input-group-append">
									<button class="input-group-text send_btn">
										<i class="fas fa-location-arrow"></i>
									</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

	</div>

	<script th:src="@{/js/main.js}"></script>

</body>

</html>
